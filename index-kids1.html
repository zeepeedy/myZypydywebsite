<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids' Fun Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            display: inline-block;
            margin: 10px;
            padding: 20px;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Kids' Fun Page!</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Games</a>
        <a href="#">Activities</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <div class="card">
            <h2>Games</h2>
            <p>Play fun games online!</p>
            <a href="#">Play Now</a>
        </div>
        <div class="card">
            <h2>Activities</h2>
            <p>Explore exciting activities!</p>
            <a href="#">Discover More</a>
        </div>
        <div class="card">
            <h2>Coloring Pages</h2>
            <p>Create your own masterpieces!</p>
            <a href="#">Start Coloring</a>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Kids' Fun Page. All rights reserved.</p>
    </footer>
</body>
</html>
